<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Admin Login - VideoCatcher</title>
    <style>
      body { font-family: Arial, Helvetica, sans-serif; background: #f8fafc; padding: 40px; }
      .box { max-width: 420px; margin: 40px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.06); }
      input { width: 100%; padding: 10px; margin: 8px 0; border-radius: 6px; border: 1px solid #ddd; }
      button { padding: 10px 16px; border-radius: 6px; background: #0b69ff; color: white; border: none; cursor: pointer; }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>Admin login</h2>
      <form method="post">
        <input type="password" name="password" placeholder="Admin password" required />
        <div style="margin-top:12px">
          <button type="submit">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
