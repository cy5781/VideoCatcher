<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A Multi-Platform Video Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 16px;
    }
    /* Logo */
    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }
    .logo-icon {
      width: 48px;
      height: 48px;
      position: relative;
      background: linear-gradient(135deg, #00C6FF, #0072FF);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0, 114, 255, 0.3);
      margin-right: 15px;
    }
    .logo-icon::before {
      content: '';
      position: absolute;
      width: 24px;
      height: 24px;
      background: white;
      clip-path: polygon(0 0, 50% 25%, 100% 0, 100% 100%, 50% 75%, 0 100%);
    }
    .logo-text {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(to right, #00C6FF, #0072FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }
    .subtitle {
      font-size: 1.1rem;
      color: #c0c0c0;
      margin-bottom: 30px;
      text-align: center;
    }
    /* Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 12px;
      flex-wrap: wrap;
    }
    .tab {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #1e2a38;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }
    .tab.active {
      background: #007bff;
    }
    /* Form */
    form {
      display: flex;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      flex-direction: row;
    }
    .input-wrapper {
      position: relative;
      flex: 1;
      display: flex;
      align-items: center;
    }
    .paste-button {
      position: absolute;
      right: 10px;
      padding: 6px 12px;
      background: #f0f0f0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: #333;
      font-size: 0.9rem;
      transition: background 0.2s;
    }
    input[type="text"] {
      width: 100%;
      padding: 16px;
      padding-right: 90px;
      font-size: 16px;
      border: none;
      outline: none;
    }
    button[type="submit"] {
      padding: 0 24px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button[type="submit"]:hover {
      background-color: #0056b3;
    }
    /* Loader */
    .loader {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* History */
    .history {
      margin-top: 30px;
      max-width: 600px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 8px;
    }
    .history-item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding: 6px 0;
      font-size: 0.9rem;
    }
    .history-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <div class="logo">
    <div class="logo-icon"></div>
    <div class="logo-text">VideoCatcher</div>
  </div>

  <p class="subtitle">Download videos from YouTube, TikTok, Instagram for free!</p>

  <div class="tabs">
    <button class="tab active" onclick="setPlatform('youtube')">YouTube</button>
    <button class="tab" onclick="setPlatform('tiktok')">TikTok</button>
    <button class="tab" onclick="setPlatform('instagram')">Instagram</button>
  </div>

  <form id="downloadForm">
    <input type="hidden" name="platform" id="platform" value="youtube">
    <div class="input-wrapper">
      <input type="text" name="video_url" id="video_url" placeholder="Paste video URL here..." required>
      <button type="button" class="paste-button" onclick="pasteUrl()">Paste</button>
    </div>
    <button type="submit">Download</button>
  </form>

  <div class="loader" id="loader"></div>

  <div class="history" id="history" style="display:none;">
    <h3>Download History</h3>
    <div id="history-list"></div>
  </div>

  <script>
    let historyList = [];

    function setPlatform(platform) {
      document.getElementById('platform').value = platform;
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');
    }

    async function pasteUrl() {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById('video_url').value = text;
      } catch (err) {
        console.error('Clipboard read failed:', err);
      }
    }

    document.getElementById('downloadForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const loader = document.getElementById('loader');
      loader.style.display = 'block';

      const url = document.getElementById('video_url').value;
      const platform = document.getElementById('platform').value;

      try {
        const res = await fetch('/download', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url, platform })
        });
        const data = await res.json();

        loader.style.display = 'none';

        if (data.error) {
          alert('Error: ' + data.error);
        } else {
          window.open(data.download_link, '_blank');

          // Add to history
          historyList.unshift({
            platform,
            title: data.title || url,
            time: new Date().toLocaleTimeString()
          });
          updateHistory();
        }
      } catch (err) {
        loader.style.display = 'none';
        alert('Request failed');
      }
    });

    function updateHistory() {
      const historyDiv = document.getElementById('history');
      const listDiv = document.getElementById('history-list');
      historyDiv.style.display = 'block';
      listDiv.innerHTML = '';
      historyList.slice(0,5).forEach(item => {
        const div = document.createElement('div');
        div.className = 'history-item';
        div.innerHTML = `<span>[${item.platform}] ${item.title}</span><span>${item.time}</span>`;
        listDiv.appendChild(div);
      });
    }
  </script>

</body>
</html>
